<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="content">
        <h1 class="text-center mt-4">Gestion de Productos</h1>
        <!-- Formulario para agregar usuarios -->
        <div class="container my-4 justify-content-center">
            <div class="d-flex justify-content-center mb-4">
                <!-- abrir el modal -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">Agregar Producto</button>
            </div>
        </div>
        
        <div class="container my-4">
            <!-- lista de tareas -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="taskModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Agregar Producto</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <input type="hidden" id="task-id">
                            <div class="mb-3">
                                <label for="task-nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="task-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="task-precio" required>
                            </div>
                            <div class="mb-3">
                                <label for="task-categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="task-categoria" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>



    </div>

    <footer>
        <p>Copyright © 2024 Tienda Electronica</p>
    </footer>

</body>

</html>
